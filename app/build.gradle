plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'

 
    implementation 'com.google.api-client:google-api-client:1.33.0'
    implementation 'com.google.oauth-client:google-oauth-client-jetty:1.32.1'
    implementation 'com.google.apis:google-api-services-people:v1-rev20210903-1.32.1'

// https://mvnrepository.com/artifact/org.springframework/spring
implementation group: 'org.springframework', name: 'spring', version: '5.3.20', ext: 'pom'
// https://mvnrepository.com/artifact/com.google.auth/google-auth-library-credentials
implementation group: 'com.google.auth', name: 'google-auth-library-credentials', version: '1.7.0'
// https://mvnrepository.com/artifact/com.google.oauth-client/google-oauth-client-jetty
implementation group: 'com.google.oauth-client', name: 'google-oauth-client-jetty', version: '1.34.1'
// https://mvnrepository.com/artifact/org.springframework.cloud/spring-cloud-spring-service-connector
implementation group: 'org.springframework.cloud', name: 'spring-cloud-spring-service-connector', version: '2.0.9.RELEASE'
// https://mvnrepository.com/artifact/javax.annotation/javax.annotation-api
implementation group: 'javax.annotation', name: 'javax.annotation-api', version: '1.3.2'
// https://mvnrepository.com/artifact/com.google.cloud/google-cloud-firestore
implementation group: 'com.google.cloud', name: 'google-cloud-firestore', version: '3.2.0'
// https://mvnrepository.com/artifact/com.google.firebase/firebase-admin
implementation group: 'com.google.firebase', name: 'firebase-admin', version: '8.2.0'
// https://mvnrepository.com/artifact/org.springframework/spring-web
implementation group: 'org.springframework', name: 'spring-web', version: '5.3.20'



}

application {
    // Define the main class for the application.
    mainClass = 'Buscador_De_Imagenes.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
